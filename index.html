<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="quiz.css">
        <script defer type="text/javascript" src="quiz.js"></script>
        <script src="https://kit.fontawesome.com/62194b014c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="outer">
            <section id="inner">
                <img src="./pics/Quiz.png" alt="Quiz" id="quiz">
                <form action="" id="form">
                    <input type="text" id="name" name="name" placeholder="Your Name" />
                </form>
                <button class="start" id="start"><b>Start</b></button>
                <span id="record"></span>
            </section>
        </div>
    </body>
</html>
